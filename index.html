<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Équipes</title>
    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>

<body>
    
    <div class="overlay-container">
        <!-- Zone vidéo réduite -->
        <div class="main-video">
            <!-- Ici tu mets la vidéo qui sera diffusée -->
        </div>
        
        <!-- Zone de droite pour les logos et informations de l'équipe -->
        <div class="right-panel">
            <div class="social-icons">
                <ul>
                    <li><img class="social-icon" src="./Assets/img/tiktok-logo-logo-svgrepo-com.svg" alt="TikTok"></li>
                    <li><img class="social-icon" src="./Assets/img//instagram-svgrepo-com.svg" alt="Instagram"></li>
                    <li><img class="social-icon" src="./Assets/img/twitter-svgrepo-com.svg" alt="Twitter"></li>
                    <li><img class="social-icon" src="./Assets/img//youtube-svgrepo-com.svg" alt="YouTube"></li>
                </ul>
            </div>
            <div class="image-rivals">
                <img src="./Assets/img/td_36-website-header.png" alt="Twitch Rivals">
            </div>
            <div class="team-box">
                <img id="team-image" src="team1.jpg" alt="Équipe 1">
                  <!-- <h3 id="team-name">Equipe 1</h3> -->
            </div>
            <div class="footer">
                <video autoplay loop muted><source src="./Assets/img/krolay_metaldoor.mp4" type="video/mp4"></video>
                <div class="moving-element">
                    <p>Exclusive Drop</p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./Assets/script/script.js"></script>
</body>

</html>
